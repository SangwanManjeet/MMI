<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-users about-us "></i>About Us</h1>
        </div>
        <div class="col-lg-12">
            <div class="col-md-10 col-sm-10 text-justify padding-left-zero" style="margin-bottom: 10px;">
                <p>{{data.aboutUs[0]}}</p>
                <p>{{data.aboutUs[1]}}</p>
            </div>
            <div class="col-md-2 col-sm-2 padding-zero certificate">
                <img src="img/certificate.jpg"/>
            </div>
        </div>

    </div>
    <div class="row products">
        <div class="col-lg-12">
            <h2 class="page-header"><i class="fa fa-cog fa-spin fa-3x fa-fw products-icon"></i>Products</h2>
        </div>
        <div class="col-md-3 col-sm-6" ng-repeat="p in data.products">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>{{p.label}}</h4>
                </div>
                <div class="panel-body text-center">
                    <img ng-src="{{p.path}}"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header"><i class="fa fa-book fa-fw catalogue-icon"></i>E-Catalogue</h2>
        </div>
        <div class="margin-bottom-five col-md-6 col-sm-6">
            <a target="_blank" href="pdf/Master_Catalogue.pdf">
                <button type="button" class="btn btn-primary btn-lg btn-block">Master Catalogue</button>
            </a>
        </div>
        <div class="margin-bottom-five col-md-6 col-sm-6">
            <a target="_blank" href="pdf/Torque_Wrench_Catalogue.pdf">
                <button type="button" class="btn btn-primary btn-lg btn-block">Torque Wrench Catalogue</button>
            </a>
        </div>
    </div>
    <hr>
</div>
</div>
