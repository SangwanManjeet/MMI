<div class="container">
    <div class="row products">
        <div class="col-lg-12">
            <h2 class="page-header"><i class="fa fa-cog fa-spin fa-3x fa-fw products-icon"></i>Products Details</h2>
        </div>        
        <table class="product-table">
            <tr>
                <th ng-repeat="header in tableHeader">{{header}}</th>
            </tr>

            <tr ng-repeat="row in tableBody">
                <td ng-repeat="cell in row">{{cell}}</td>
            </tr>
        </table>
    </div>
</div>
